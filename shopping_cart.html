<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <a href="#" class="logo">Crochet</a>

      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#patterns">Patterns</a>
        <a href="#shopping">Shopping</a>
        <a href="#about">about</a>
        <a href="#review">review</a>
      </nav>

      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a class="fas fa-heart" href="#"></a>
        <a href="shopping_cart.html" class="fas fa-shopping-cart"></a>
      </div>
    </header>
    <!-- header section ends -->
    <!-- Shopping Cart starts -->
    <div class="wrapper_cart">
      <h1>Shopping Cart</h1>
      <div class="project">
        <div class="shop">
          <div class="box">
            <img src="toys/14.JPG" />
            <div class="content">
              <h3>Cute Giraffe</h3>
              <h4>Price: $20</h4>
              <p class="unit">
                Quantity:
                <input type="number" value="1" />
              </p>
              <p class="btn-area">
                <i class="fa fa-trash"></i>
                <span class="btn2">Remove</span>
              </p>
            </div>
          </div>
          <div class="box">
            <img src="toys/16.JPG" />
            <div class="content">
              <h3>Cute Sally</h3>
              <h4>Price: $20</h4>
              <p class="unit">
                Quantity:
                <input type="number" value="1" />
              </p>
              <p class="btn-area">
                <i class="fa fa-trash"></i>
                <span class="btn2">Remove</span>
              </p>
            </div>
          </div>
          <div class="box">
            <img src="toys/17.JPG" />
            <div class="content">
              <h3>Littel Smurf</h3>
              <h4>Price: $20</h4>
              <p class="unit">
                Quantity:
                <input type="number" value="1" />
              </p>
              <p class="btn-area">
                <i class="fa fa-trash"></i>
                <span class="btn2">Remove</span>
              </p>
            </div>
          </div>
        </div>
        <div class="right-bar">
          <p><span>Sub Total</span>$60</p>
          <hr />
          <p><span>Shipping</span>$10</p>
          <hr />
          <p><span>Total</span>$70</p>

          <a href="payment_page.html"
            ><i class="fa fa-shopping-cart"></i> Checkout</a
          >
        </div>
      </div>
    </div>
    <!-- Shopping Cart ends -->
    <script src="main.js"></script>
  </body>
</html>
